<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    window.addEventListener('message', event => {
    // IMPORTANT: check the origin of the data!
    if (event.origin === 'https://d61000000ud2weag-dev-ed--c.vf.force.com') {
        // The data was sent from your site.
        // Data sent with postMessage is stored in event.data:
        console.log(event.data);
        if(event.data)
        {
            document.getElementById('sfdcStatus').innerHTML=event.data.isSFDC?'YES':'NO'
            document.getElementById('sfdcLogin').innerHTML=event.data.SFDCLoggedInUser || 'Not Available'
        }
    } else {
        // The data was NOT sent from your site!
        // Be careful! Do not use it. This else branch is
        // here just for clarity, you usually shouldn't need it.
        return;
    }
});
    </script>
<div>Sample External Page</div>
    <br/>
    <br/>
    <div> SFDC Embedded : <span id='sfdcStatus'> NO </span> </div>
    <div> SFDC LoggedInUser : <span id='sfdcLogin'/> Not Available </span> </div>
</body>
</html>
